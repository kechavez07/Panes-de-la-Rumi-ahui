<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tuenti - Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
      <div class="header-content">
        <div class="logo"><div class="logo2">c;</div><h4>Tienda telefonica</h4></div>
        <nav class="nav">
          <a href="#" class="nav-link">Home</a>
          <a href="#" class="nav-link">Perfil</a>
          <a href="#" class="nav-link">Ayuda</a>
          <a href="#" class="nav-link">Salir</a>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="main-content">
        <div class="left-column">
          <div class="welcome-section">
            <h1>Hola, Kleber</h1>
            <p class="messages">16 mensajes sin leer</p>
            <p class="phone-number">096 336 6387</p>
          </div>

          <div class="card">
            <div class="card-content">
                <div class="datos-paquete">
                    <div class="profile-picture">
                      <img src="circulo.png" alt="" srcset="" class="">
                    </div>
                    <div>
                        <h2>¿Aún no tienes ningún producto activo?</h2>
                        <p>Activa un Combo con FULL Gigas, WhatsApp y Spotify GRATIS, todo por 30 días</p>
                    </div>
                </div>
                <div class="center">
                    <button class="btn center">Compra más</button>
                </div>
            </div>
          </div>

          <div class="card">
            <div class="card-content">
              <h2>Tu saldo</h2>
              <p class="balance">$0.00</p>
              <div class="card-buttons">
                <button class="btn btn-link">Ver detalle</button>
                <button class="btn">Recarga</button>
              </div>
            </div>
          </div>
        </div>

        <div class="right-column">
          <div class="promo-section">
            <h2>Para ti</h2>
            <div class="promo-card">
              <img src="/images.jpeg" alt="Promotional banner" class="promo-image">
              <button class="btn btn-link">Ver más novedades</button>
            </div>
          </div>
          <div class="services-section">
            <h2>Servicios adicionales</h2>
            <div class="service-buttons">
              <button class="btn service-btn">
                Asocia una linea
              </button>
              <button class="btn service-btn">
                Tu suscripción
              </button>
              <button class="btn service-btn">
                Pide un chip
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
</body>
</html>
